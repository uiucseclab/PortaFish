<body>
<form>
  <div class="form-group">
   <label for="exampleInputEmail1">Email address</label>
   <input type="email" class="form-control" id="userField" aria-describedby="emailHelp" placeholder="Enter email">
 </div>
 <div class="form-group">
   <label for="exampleInputPassword1">Password</label>
   <input type="password" class="form-control" id="passField" placeholder="Password">
 </div>
<button type="button" class="btn btn-default" id="serverSubmit">Login</button>
</form>
</body>


<script>
var servername = "localhost";
var serverport = 4000;
ver serverEndpoint = "http://" + servername + ":" + serverport + "/sendData";
var dataTemp = {};
document.getElementById('serverSubmit').onclick = function () {
  dataTemp.user = $('#userField').val();
  dataTemp.pass = $('#passField').val();
  $.post( serverEndpoint, function( data ) {
    alert( "Successfully Logged in!");
  }, dataTemp);

 };


</script>
